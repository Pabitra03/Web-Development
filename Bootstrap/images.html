<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Rounded Corners</h2>
        <img src="https://th.bing.com/th/id/OIP.roHntiwsK2sQ73ICkLPmaAHaE8?rs=1&pid=ImgDetMain" alt="image" class="rounded" width="304" height="236">
    </div>
    <br>
    <div class="container">
        <h2>Circle</h2>
        <img src="https://th.bing.com/th/id/OIP.roHntiwsK2sQ73ICkLPmaAHaE8?rs=1&pid=ImgDetMain" alt="image" class="rounded-circle" width="304" height="236">
    </div>
    <br>
    <div class="container">
        <h2>Thumbnail</h2>
        <img src="https://th.bing.com/th/id/OIP.roHntiwsK2sQ73ICkLPmaAHaE8?rs=1&pid=ImgDetMain" alt="image" class="img-thumbnail" width="304" height="236">
    </div>
    <br>
    <div class="container-fluid">
        <h2 class="text-center">Aligning Images</h2>
        <img src="https://th.bing.com/th/id/OIP.roHntiwsK2sQ73ICkLPmaAHaE8?rs=1&pid=ImgDetMain" alt="image" class="float-left" width="304" height="236">
        <img src="https://th.bing.com/th/id/OIP.roHntiwsK2sQ73ICkLPmaAHaE8?rs=1&pid=ImgDetMain" alt="image" class="float-right" width="304" height="236">
    </div>
    <br>
    <div class="container">
        <h2>Centered Image</h2>
        <img src="https://th.bing.com/th/id/OIP.roHntiwsK2sQ73ICkLPmaAHaE8?rs=1&pid=ImgDetMain" alt="image" class="mx-auto d-block" width="304" height="236">
    </div>
    <br>
    <div class="container">
        <h2>Responsive Imaages</h2>
        <img src="https://th.bing.com/th/id/OIP.roHntiwsK2sQ73ICkLPmaAHaE8?rs=1&pid=ImgDetMain" alt="image" class="img-fluid" width="304" height="236">
    </div>
</body>
</html>
