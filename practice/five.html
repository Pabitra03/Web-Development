<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superscript and subscript</title>
</head>
<body>
    <h1>Today is my 20 <sup>th</sup> birthday</h1>
    <h1>Give me some H <sub>2</sub> O</h1>
</body>
</html>
