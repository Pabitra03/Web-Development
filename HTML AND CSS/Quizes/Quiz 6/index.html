<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 6</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        li{
            display: inline;
            margin: 5px;
            padding: 12px;
            text-decoration: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: rgb(225, 255, 0);
        }
        ul{
            background-color: rgb(23, 112, 214);
            border: 4px solid black;
            top: 10px;
            padding: 12px;
            text-align: center;
        }
        header{
            position: sticky;
            top: 0;
        }
        .container{
            background-color: green;
            margin: 12px 34px;
            padding: 55px 23px;
            text-align: center;
            /* height: 233px; */
        }
        .box1{
            background-color: pink;
            height: 70vh;
            width: 45%;

            margin: 0 12;
        }
        .box2{
            background-color: blue;

            display: inline-block;
            margin: 0 12;
        }
        footer{
            height: 100px;
            background-color: rgb(255, 255, 255);
            border: 2px;
            border-radius: 4px;
        }
        main{
            background-color: black;
            color: white;
            padding: 34px;
        }
        .text-box{
            padding: 34px;
            border: 4px solid rgb(150, 137, 137);
            margin: 50px 34vw;
            font-size: 2em;
            border-radius: 13px;
        }
        .orange{
            height: 32px;
            width: 32px;
            background-color: orange;
            position: fixed;
            bottom: 12px;
            right: 23px;
            border-radius: 60px;
        }
    </style>

   <header>
    <nav>
        <ul>

   <main>

        </div>
