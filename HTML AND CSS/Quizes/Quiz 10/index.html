<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #444;
        }

        .form-group input,
        .form-group textarea {
            width: 90%;
            height:20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
         .form-group select{
          	width: 90%;
            height:30px;
            padding: 0px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
         }

        .form-group input[type="radio"],
        .form-group input[type="checkbox"] {
            width: auto;
            display: inline-block;
            
        }

        .form-group .radio-label {
            margin-right: 15px;
            color: #333;
        }

        .form-group textarea {
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            background-color: #5cb85c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            
        }

        .submit-btn:hover {
            background-color: #4cae4c;
        }

        .form-footer {
            text-align: center;
            margin-top: 15px;
        }

        .form-footer a {
            text-decoration: none;
            color: #66a6ff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Student Registration Form</h2>
        <form action="#">
            <!-- Name -->
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <!-- Password -->
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="password" placeholder="Enter your password" required>
            </div>

            <!-- Gender -->
            <div class="form-group">
                <label>Gender:</label>
                <label class="radio-label" for="men">
                    <input type="radio" id="men" name="gender" value="male" required> Male
                </label>
                <label class="radio-label" for="women">
                    <input type="radio" id="women" name="gender" value="female"> Female
                </label>
            </div>

            <!-- Course Selection -->
            <div class="form-group">
                <label for="course">Select Course:</label>
                <select id="course" name="course" required>
                    <option value="">--Select a course--</option>
                    <option value="computer-science">Computer Science</option>
                    <option value="mathematics">Mathematics</option>
                    <option value="physics">Physics</option>
                    <option value="chemistry">Chemistry</option>
                </select>
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea>
            </div>

            <!-- Agree to Terms -->
            <div class="form-group">
                <label class="radio-label">
                    <input type="checkbox" name="agree" required> I agree to the terms and conditions.
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Register</button>

            <!-- Form Footer -->
            <div class="form-footer">
                <p>Already registered? <a href="#">Login here</a></p>
            </div>
        </form>
    </div>

</body>
</html>
