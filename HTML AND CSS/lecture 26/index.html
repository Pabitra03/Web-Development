        .boxes::before {
            content: "I am a good boy";
            color: blueviolet;
        }

        .boxes::after {
            content: "I am a coder";
            color: blue;
        }

        /* Works only on seclecting text*/
        ::selection{
            color: aqua;
            background-color: rgb(0, 0, 0);
        }
        .box::first-letter{
            color: cadetblue;
            font-size: 20px;
        }
        input::placeholder{
            color: blue;
            /* font-size: 40px; */
        }
    </style>
</head>

<body>
    <div class="boxes">
        <div data-color="primary" class="box">Hey I am a box</div>
        <div class="box">Hey I am a box</div>
        <div class="box">Hey I am a box</div>
        <input type="text" placeholder="Type your name here">
    </div>
</body>
