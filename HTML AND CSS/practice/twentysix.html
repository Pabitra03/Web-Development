<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover to Change Div Color</title>
    <style>
        #myDiv {
            font-size: 20px;
            color: rgb(255, 0, 0);
            text-align: center;
            font-size: 30px;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        img {
            width: 600px;
            height: auto;
            border: 6px solid black;
        }
        img:hover + #myDiv {
            color: blue;
        }
        .main{
            width: 700px;
            padding: 20px;
            margin: 15px;
            border: 5px solid green;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main">
        <img src="https://th.bing.com/th/id/OIP.XQ6CyncXgEdljRssh_LAIwHaEK?rs=1&pid=ImgDetMain" alt="Hover Image">
    <div id="myDiv">My Special Div</div>
    </div>
</body>
</html>
