<!DOCTYPE html>
<html>
<head>
    <title>CSS</title>
</head>
<style>
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: rgb(15, 142, 205);
        position: fixed;
        left: 0;
    }

    li {
        display: block;
    }

    li a {
        display: block;
        color: rgb(249, 0, 0);
        padding: 12px 15px;
    }
</style>
<body>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#Services">Services</a></li>
        <li><a href="#About">About Us</a></li>
        <li><a href="#Contact">Conatct Us</a></li>
    </ul>

    <div style="height: 1500px;"></div>

</body>

</html>
