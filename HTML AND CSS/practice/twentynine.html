<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    h2{
        text-align: center;
        font-size: 35px;
        color: #ff0101;
    }
table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
    font-family: Arial, sans-serif;
}

th, td {
    border: 3px solid #000000;
    padding: 10px;
    text-align: center;
}

th {
    background-color: #281070;
    color: rgb(243, 243, 243);
}

td {
    background-color: #188a1f;
}
table, th, td {
    height: 50px;
}

</style>
<body>

<h2>Stylish Table</h2>

<table>
    <tr>
        <th>Name</th>
        <th>Regd No.</th>
        <th>Marks</th>
    </tr>
    <tr>
        <td>Rohan</td>
        <td>234145334</td>
        <td>99</td>
    </tr>
    <tr>
        <td>Mohan</td>
        <td>523415645</td>
        <td>88</td>
    </tr>
    <tr>
        <td>Sohan</td>
        <td>4567891234</td>
        <td>87</td>
    </tr>
    <tr>
        <td>Monu</td>
        <td>5467891245</td>
        <td>67</td>
    </tr>
    <tr>
        <td>Rama</td>
        <td>5667891234</td>
        <td>57</td>
    </tr>
    <tr>
        <td>Shyam</td>
        <td>8567891234</td>
        <td>67</td>
    </tr>
    <tr>
        <td>Harish</td>
        <td>4527891234</td>
        <td>97</td>
    </tr>
    <tr>
        <td>Ram</td>
        <td>8527891234</td>
        <td>57</td>
    </tr>
</table>

</body>
</html>
