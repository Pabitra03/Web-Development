<!-- before() and after() -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#add").click(function(){
                $("#container").after("<p>New paragraph after the conatainer</p>");
                $("#container").before("<p>New paragraph before the container</p>");
            });
        });
    </script>
    <style>
        #container{
            border: 2px solid rgb(0, 0, 0);
            width: 150px;
            height: 150px;
            background-color: rgb(17, 210, 253);
            color: brown;
            text-align: center;
            line-height: 150px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="container">Hello</div>   
    <button id="add">Add Text</button>
</body>
</html>
