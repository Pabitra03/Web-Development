<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("p").hide(1000);
                alert("This paragraph is hidden now")
            })
        })
    </script>
</head>
<body>
    <p>This is a paragraph</p>
    <button>Click Me</button>
</body>
</html>
