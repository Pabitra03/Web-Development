<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#hide").click(function () {
                $("#main2").hide("slow");
            });
            $("#show").click(function () {
                $("#main2").show("slow");
            });
            $("#toggle").click(function () {
                $("#main2").toggle("slow");
            });
            $("#fadeout").click(function () {
                $("#main2").fadeOut("slow");
            });
            $("#fadein").click(function () {
                $("#main2").fadeIn("slow");
            });
            $("#slideup").click(function () {
                $("#main2").slideUp("slow");
            });
            $("#slidedown").click(function () {
                $("#main2").slideDown("slow");
            });
            $("#animate").click(function () {
                $("#main2").animate({ opacity: '0.4px', width: '120px', height: '120px' }, 700);
            });
            $("#reset").click(function () {
                $("#main2").animate({ width: '100px', height: '100px', opacity: '1' });
                $("#main2").css("background-color", "green");
            });
            $("#color").click(function () {
                $("#main2").css("background-color", "yellow");
            });
        });
    </script>
    <style>
        #main {
            border: 2px solid green;
        }

        .div2 {
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        #main2 {
            border: 2px solid black;
            background-color: green;
            border-radius: 6px;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 10px;
        }

        button {
            padding: 4px 12px;
            border-radius: 4px;
            color: rgb(0, 4, 255);
            background-color: rgb(187, 185, 185);
            border: 2px solid rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="div2">
            <div id="main2">Effect Box</div>
        </div>
        <div class="btn">
            <button id="hide">Hide</button>
            <button id="show">Show</button>
            <button id="toggle">Toggle</button>
            <button id="fadeout">Fade Out</button>
            <button id="fadein">Fade In</button>
            <button id="slideup">Slide Up</button>
            <button id="slidedown">Slide Down</button>
            <button id="animate">Animate</button>
            <button id="reset">Reset</button>
            <button id="color">Change Color</button>
        </div>
    </div>
</body>
</html>
