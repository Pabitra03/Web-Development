<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#p1").css("color" , "red").slideUp(2000).slideDown(2000);
            });
        });
    </script>
</head>
<body>
    <p id="p1">Jquery is fun!!</p>
    <button>Click Me</button>
</body>
</html>
