<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Flexbox</title>
    <style>
        .container{
            border: 2px solid red;
            display: flex;
            height: 80vh;

            /* It will center according to main axis*/
            justify-content: center;

            /* Only for one line*/
            align-items: center;
            flex-direction: row;
            flex-wrap: wrap;

            /* More than one line*/
            /* align-content: center; */
            flex-flow: row wrap;
            /* gap: 30px 10px; */
            row-gap: 30px;
            column-gap: 10px
        }
        .item{
            /* flex-grow: 1; */
            height: 90px;
            width: 90px;
            background-color: blueviolet;
            border: 2px solid black;
            /* margin: 4px; */
            background-color: blueviolet;
        }
        .order-1{
            order: 1;
        }
        .order-2{
            order: 2;
        }
        .order-3{
            order: 3;
        }
        .item1{
            flex-grow: 2;
            /* It will shrink in 2x speed */
            flex-shrink: 2;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="item item1">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item order-2">4</div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </main>
</body>
</html>
