<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows And Outlines</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px rgb(209, 23, 23);
        }
        .text-shadow{
            text-shadow: 2px 2px 4px rgb(0, 34, 255);
            outline: 2px solid black;
            border: 2px solid green;
            border-radius: 10px;
            outline-offset: 5px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>

    <p class="text-shadow">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Distinctio laudantium iste dolorum eum, repellat temporibus eaque rerum quibusdam commodi voluptate harum iusto tenetur corrupti debitis quae ad nesciunt reprehenderit inventore pariatur porro maxime sed.
    </p>
</body>
</html>
